		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script>
			function Prompt() {
				let toast = args => {
					const {
						msg = '',
						icon = 'success',
						position = 'top-end',
					} = args;

					const Toast = Swal.mixin({
						toast: true,
						title: msg,
						position: position,
						icon: icon,
						showConfirmButton: false,
						timer: 3000,
						timerProgressBar: true,
						didOpen: toast => {
							toast.addEventListener(
								'mouseenter',
								Swal.stopTimer
							);
							toast.addEventListener(
								'mouseleave',
								Swal.resumeTimer
							);
						},
					});

					Toast.fire({});
				};

				let success = args => {
					const { msg = '', title = '', footer = '' } = args;

					Swal.fire({
						icon: 'success',
						title: title,
						text: msg,
						footer: footer,
					});
				};

				let error = args => {
					const { msg = '', title = '', footer = '' } = args;

					Swal.fire({
						icon: 'error',
						title: title,
						text: msg,
						footer: footer,
					});
				};

				let custom = async args => {
					const { msg = '', title = '' } = args;

					const { value: formValues } = await Swal.fire({
						title: title,
						html: msg,
						backdrop: false,
						focusConfirm: false,
						showCancelButton: true,
						// A function that will run before the sweetAlert pop-up is displayed
						willOpen: () => {
							const el = document.getElementById(
								'reservation-dates-modal'
							);
							const rp = new DateRangePicker(el, {
								format: 'dd-mm-yyyy',
								showOnFocus: false,
								autohide: true,
							});
						},
						didOpen: () => {
							document.getElementsByClassName(
								'swal2-actions'
							)[0].style.zIndex = '0';
						},
						preConfirm: () => {
							return [
								document.getElementById('start').value,
								document.getElementById('end').value,
							];
						},
					});

					if (formValues) {
						Swal.fire(JSON.stringify(formValues));
					}
				};

				return { toast, success, error, custom };
			}
			let attention = Prompt();
			document

					// // notify('This is a success message', 'success');
					// notifyModal(

					// );

					let html = `

										</div>
									</div>	
									</div>

		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function () {
				'use strict';

				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				let forms = document.querySelectorAll('.needs-validation');

				// Loop over them and prevent submission
				Array.prototype.slice.call(forms).forEach(function (form) {
					form.addEventListener(
						'submit',
						function (event) {
							if (!form.checkValidity()) {
								event.preventDefault();
								event.stopPropagation();
							}

							form.classList.add('was-validated');
						},
						false
					);
				});
			})();
		</script>

					text: msg,
					stay: false, // optional, default = false
